<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.dish.dish_name }} - Quantity: {{ order.quantity }} - Total: ${{ order.total_price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
